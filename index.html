<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Тест WebApp</h2>
  <p>Нажми кнопку, чтобы отправить данные боту.</p>
  <button id="btn">Отправить TEST</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    document.getElementById("btn").addEventListener("click", () => {
      const payload = { test: "TEST", time: Date.now() };
      tg.sendData(JSON.stringify(payload));
      tg.showAlert("Отправил данные боту");
      setTimeout(() => tg.close(), 800);
    });
  </script>
</body>
</html>
